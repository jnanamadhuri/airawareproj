<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Homepage with Navbar</title>
  <link rel="stylesheet" href="./css files/home.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="#" class="logo">AirAware</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="predict.html">Predict</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero-section">
    <div class="image-container">
      <img src="https://images.unsplash.com/photo-1611273426858-450d8e3c9fce?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Full Width Background">

    <div class="overlay"></div>
    <div class="text-overlay">
      <h1><br>STAY SAFE, STAY INFORMED <br></h1>
      <p>
        Monitor air quality levels in your area and make informed decisions to protect your health and well-being.
      </p>
      <a href="predict.html" class="cta-button">predict</a>
    </div>
  </div>
  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.querySelector('.nav-links');
  
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
